name: ðŸš€ Deploy Laravel to InfinityFree (MySQL Ready)

on:
  push:
    branches:
      - main  # or 'master' if your repo uses master

jobs:
  deploy:
    name: Upload via FTP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup PHP (for Laravel)
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, mysql
          coverage: none

      # Step 3: Install dependencies
      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      # Step 4: Optimize Laravel for production
      - name: Optimize Laravel
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          php artisan optimize

      # Step 5: Prepare files for deployment
      - name: Prepare deployment files
        run: |
          echo "Preparing files for deployment..."
          mkdir deploy
          cp -r app bootstrap config database public resources routes storage artisan composer.json composer.lock deploy/
          cp -r vendor deploy/
          if [ -f .env ]; then cp .env deploy/; fi

      # Step 6: Deploy to InfinityFree using FTP
      - name: ðŸš€ Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftpupload.net
          username: if0_40356497
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          local-dir: deploy/
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
            tests/**
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
